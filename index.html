<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fabric</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container" id="canvas-wrapper">
      <div class="row my-4 justify-content-center">
        <div class="col-6 text-center">
          <button
            class="btn btn-outline-primary"
            onclick="addText()"
            aria-label="Fabric: Add Text Button"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            data-bs-title="Default tooltip"
          >
            Fabric: Add Text
          </button>
        </div>
      </div>
      <div class="row my-4 justify-content-center">
        <div class="text-center">Fabric Canvas</div>
        <canvas id="canvas" height="600" aria-label="Canvas"></canvas>
      </div>
    </div>
    <hr />
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-12">
          <label for="text-input" class="form-label">HTML Textbox</label>
          <input
            type="text"
            class="form-control"
            id="text-input"
            aria-label="Text Input"
            placeholder="Enter text here"
          />
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
